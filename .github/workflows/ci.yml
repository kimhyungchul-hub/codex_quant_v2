name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-jax.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Install JAX with Metal support (macOS)
          pip install jax==0.4.20 jaxlib==0.4.20 jax-metal==0.0.5

      - name: Run bootstrap (JAX env setup)
        run: |
          python -c "import bootstrap; print('Bootstrap OK')"

      - name: Run tests
        env:
          DEV_MODE: "true"
          XLA_PYTHON_CLIENT_PREALLOCATE: "false"
          XLA_PYTHON_CLIENT_MEM_FRACTION: "0.65"
        run: |
          python -m pytest tests/ -v --tb=short -x
